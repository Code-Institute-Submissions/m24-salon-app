{% extends 'admin/base_admin.html'%} {% block content %}

<h3>Edit request</h3>
<div class="row">
    <form action="{{ url_for('update_request', request_id=request._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="request_name" name="request_name" type="text" class="validate" value="{{request.request_name}}">
                <label for="icon_prefix">request Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit request
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_requests') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
</div>

{% endblock %}
