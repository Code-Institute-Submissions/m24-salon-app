{% extends 'admin/base_admin.html'%} 
{% block content %}


<h3>Add transaction</h3>
  <form action="{{ url_for('add_transaction_admin')}}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input type="text" id="due_date" name="due_date" class="datepicker">
        <label for="icon_prefix">choose a date we'll sort out the time later</label>
      </div>
      </div>
     
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="services" name="sevice_name">
          <option value="" disabled selected>Choose hair treatment </option>
          {% for service in services %}          
          <option value="{{service.service_name}}">{{ service.service_name }}</option>
          {% endfor %}
          </select>
        <label>Hair treatment</label>
      </div>
      </div>
      
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="suppliers" name="supplier_name">
          <option value="" disabled selected>Choose supplier </option>
          {% for supplier in suppliers %}          
          <option value="{{supplier.supplier_name}}">{{ supplier.supplier_name }}</option>
          {% endfor %}
          </select>
        <label>Supplier</label>
      </div>
      </div>
      
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="request" name="first_name">
          <option value="" disabled selected>Choose customer</option>
          {% for request in requests %}          
          <option value="{{request.first_name }}">{{ request.first_name}} {{request.last_name }}</option>
          {% endfor %}
          </select>
        <label>customer</label>
      </div>
      </div>
      
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="moneyin" name="moneyin" type="text" class="validate">
        <label for="icon_prefix">credit</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="moneyout" name="moneyout" type="text" class="validate">
        <label for="icon_prefix">debit</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="last_name" name="last_name" type="text" class="validate">
        <label for="icon_prefix">Last Name</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="first_name" name="first_name" type="text" class="validate">
        <label for="icon_prefix">First Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
        <input id="email" name="email" type="email" class="validate">
        <label for="icon_prefix">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
        <input id="mobile" name="mobile" type="text" class="validate">
        <label for="icon_prefix">Mobile</label>
      </div>
    </div>
    
   <button class="btn waves-effect waves-light" type="submit" name="action">Submit transaction
      <i class="material-icons right">add_identity</i>
    </button>


{% endblock content %}
