{% extends 'admin/base_admin.html'%} {% block content %}

<h4>Add service</h4>
<div class="row">
    <form action="{{ url_for('insert_service') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="service_name" name="service_name" type="text" class="validate">
                <label for="icon_prefix">service Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add service
                <i class="material-icons right">playlist_add</i>
             </button>
             <a href="{{ url_for('get_services') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
