{% extends 'admin/base_admin.html'%} {% block content %}
<div class="row">
<h3>Edit Appointments</h3>

    <form action="{{ url_for('update_request_admin', request_id=request._id) }}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input type="text" id="due_date" name="due_date" class="datepicker" value="{{request.due_date}}">
        <label for="icon_prefix">choose a date we'll sort out the time later</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="{{request.category_name}}" disabled selected>{{request.category_name}}</option>
          {% for service in services %}          
          <option value="{{request.category_name}}">{{ request.category_name }}</option>
          {% endfor %}
          </select>
        <label>Hair treatment</label>
      </div>
      
    <div class="row">
      <div class="switch">
        <label>
            <input id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent
          </label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        
        <input id="first_name" name="first_name" type="text" class="validate" value="{{request.first_name}}">
        
        <label for="icon_prefix">First Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="last_name" name="last_name" type="text" class="validate" value="{{request.last_name}}">
        <label for="icon_prefix">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
        <input id="email" name="email" type="email" class="validate" value="{{request.email}}">
        <label for="icon_prefix">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">assignment</i>
        <input id="mobile" name="mobile" type="text" class="validate" value="{{request.mobile}}">
        <label for="icon_prefix">Mobile</label>
      </div>
    </div>
    
    <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit appointment
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('edit_request', request_id=request._id) }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
  
    

{% endblock %}
