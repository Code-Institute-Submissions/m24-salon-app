{% extends 'admin/base_admin.html'%} {% block content %}

<h4>Edit Appointments</h4>

<form action="{{ url_for('update_appointment', appointment_id=appointment._id) }}" method="POST" class="col s12">
      
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">today</i>
      <input type="text" id="due_date" name="due_date" class="datepicker" value="{{appointment.due_date}}">
      <label for="icon_prefix">choose a date we'll sort out the time later</label>
    </div>
  </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
          <input id="category_name" name="category_name" type="text" value="{{appointment.category_name}}">
      </div>
    </div>  
      
    <div class="row">
      <div class="switch">
        <label>
            <input id="is_urgent" name="is_urgent" type="checkbox">
            <span class="lever"></span>
            Is Urgent
          </label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="first_name" name="first_name" type="text" class="validate" value="{{appointment.first_name}}">
        <label for="icon_prefix">First Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="last_name" name="last_name" type="text" class="validate" value="{{appointment.last_name}}">
        <label for="icon_prefix">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="email" name="email" type="email" class="validate" value="{{appointment.email}}">
        <label for="icon_prefix">Email</label>
      </div>
    </div>

   <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix ">phone</i>
      <input id="mobile" name="mobile" type="tel"  pattern="^\d{2}\d{2}\d{2}\d{2}\d{2}$" value="{{appointment.mobile}}" class="validate" required>
      <label for="icon_prefix">10 digits</label>
    </div>
  </div>
    
    <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit appointment
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('edit_appointment', appointment_id=appointment._id) }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
  
    

{% endblock %}
