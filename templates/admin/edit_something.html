{% extends "base.html" %} {% block content %}

<h3>Edit request</h3>

<div class="row">
  <form action="{{ url_for('update_request', request_id=request._id) }}" method="POST" class="col s12">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="service" name="service_name">
          <option value="" disabled selected>Choose service</option>
          {% for cat in services %} 
              {% if cat.service_name == request.service_name %}
                  <option value="{{ cat.service_name}}" selected>{{ cat.service_name}}</option>
              {% else %}
                  <option value="{{ cat.service_name}}">{{ cat.service_name}}</option>
              {% endif %}
          {% endfor %}
          </select>
        <label>request service</label>
      </div>

    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="request_name" name="request_name" type="text" class="validate" value="{{ request.request_name}}">
        <label for="icon_prefix">request Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <textarea name="request_description" id="request_description" class="materialize-textarea">{{ request.request_description }}</textarea>
        <label for="icon_telephone">request Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input type="text" id="due_date" name="due_date" class="datepicker" value="{{ request.duedate }}">
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>


    <div class="row">
      <div class="switch">
        <label>
            {% if request.is_urgent %}
            <input id="is_urgent" name="is_urgent" type="checkbox" checked>
            {% else %}
            <input id="is_urgent" name="is_urgent" type="checkbox">
            {% endif %}
            <span class="lever"></span>
            Is Urgent
          </label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Save
      <i class="material-icons right">playlist_add</i>
    </button>
  </form>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">

    $(document).ready(function() {
        due_date = Date.parse('{{request.due_date}}');
        $('#due_date').pickadate('picker').set('select', due_date, {format: "dd/mm/yyyy"}).trigger('change');
    });    
</script>

{% endblock %}
