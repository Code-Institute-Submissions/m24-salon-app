{% extends 'base.html'%} {% block content %}

<h3>Edit supplier</h3>
<div class="row">
    <form action="{{ url_for('update_supplier', supplier_id=supplier._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="supplier_name" name="supplier_name" type="text" class="validate" value="{{supplier.supplier_name}}">
                <label for="icon_prefix">supplier Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit supplier
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_suppliers') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
</div>

{% endblock %}
