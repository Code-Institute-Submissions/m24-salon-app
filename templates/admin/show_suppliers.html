{% extends 'admin/base_admin.html'%} {% block content %}

<div class="row">

    <h4>Suppliers<a href="{{url_for('new_supplier')}}">
    <i class="material-icons prefix" >add_circle_outline</i></a></h4>

    <ul class="collapsible" data-collapsible="accordion">
        {% for supplier in suppliers %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('confirm_delete_supplier', supplier_id =supplier._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_supplier', supplier_id =supplier._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>
                <div class=" task_header">
                    <strong>{{supplier.supplier_name}}</strong>
                </div>
            </div>

         {% endfor %}
    </ul>
</div>


{% endblock %}
